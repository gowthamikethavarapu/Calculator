<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
        <section>
            <form class="calculator" name="cal">
                <div class="output row">
                    <input type="text col-12" class="result"  name=display>
    
    
                </div>
               <div class="input ">
                <div class=row>                 
                <input class="dpink" type="button"  value="C" onclick="cal.display.value=' ' " >
                <input class="dpink" type="button"  value="Del" onclick="cal.display.value=cal.display.value.substr(0, cal.display.value.length -1) " >
                <input type="button"  value="%" onclick="cal.display.value+= '%' " >
                <input type="button"  value="/" onclick="cal.display.value+= '/' " >
                </div>
                 <div class=row>                 
                    <input type="button"  value="7" onclick="cal.display.value+= '7' " >
                    <input type="button"  value="8" onclick="cal.display.value+= '8' " >
                    <input type="button"  value="9" onclick="cal.display.value+= '9' " >
                    <input type="button"  value="*" onclick="cal.display.value+= '*' " >
                 </div>
                
                 <div class=row>                 
                 <input type="button"  value="4" onclick="cal.display.value+= '4' " >
                <input type="button"  value="5" onclick="cal.display.value+= '5' " >
                <input type="button"  value="6" onclick="cal.display.value+= '6' " >
                <input type="button"  value="-" onclick="cal.display.value+= '-' " >
                </div>
                
                <div class=row>                 
                    <input type="button"  value="1" onclick="cal.display.value+= '1' " >
                    <input type="button"  value="2" onclick="cal.display.value+= '2' " >
                    <input type="button"  value="3" onclick="cal.display.value+= '3' " >
                    <input type="button"  value="+" onclick="cal.display.value+= '+' " >
                </div>
                <div class="row">
                    <input type="button" value="." onclick="cal.display.value+= '.' " >
                    <input type="button" value="0" onclick="cal.display.value+= '0' " >
                    <input type="button" class=result value="=" onclick="cal.display.value=eval(cal.display.value) " >
               
    
                </div>
            
               </div>
        
        
            </form>


        </section>
    
    
</body>
</html>
